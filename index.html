<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    #start-screen, #game-over-screen { display: none; margin: 20px; }
    #game-screen { display: none; }
    canvas { 
      background: #000; 
      display: block; 
      margin: 0 auto; 
      border: 2px solid #FFF;
    }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #highscores { list-style: none; padding: 0; }
    #highscores li { margin: 5px 0; }
    #controls { margin: 10px; }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Tetris</h1>
    <button id="new-game">New Game</button>
    <button id="continue-game">Continue Game</button>
    <h2>High Scores</h2>
    <ul id="highscores"></ul>
  </div>
  <div id="game-screen">
    <canvas id="tetris" width="360" height="600"></canvas>
    <div id="controls">
      <button id="left-button">Left</button>
      <button id="right-button">Right</button>
      <button id="down-button">Down</button>
      <button id="rotate-button">Rotate</button>
    </div>
  </div>
  <div id="game-over-screen">
    <h1>Game Over</h1>
    <p>Final Score: <span id="final-score"></span></p>
    <input type="text" id="player-name" placeholder="Enter your name">
    <button id="save-score">Save Score</button>
    <button id="cancel-score">Cancel</button>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
