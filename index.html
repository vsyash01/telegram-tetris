<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Telegram Tetris</h1>
    <h2>Top 5 Players</h2>
    <ul id="highscores"></ul>
    <div class="controls">
      <button id="new-game">New Game</button>
      <button id="continue-game">Continue Game</button>
    </div>
  </div>
  <div id="game-screen" style="display: none;">
    <canvas id="tetris"></canvas>
    <div class="controls">
      <button id="left-button">Left</button>
      <button id="right-button">Right</button>
      <button id="down-button">Down</button>
      <button id="rotate-button">Rotate</button>
    </div>
  </div>
  <div id="game-over-screen" style="display: none;">
    <h1>Game Over</h1>
    <p>Your Score: <span id="final-score"></span></p>
    <input type="text" id="player-name" placeholder="Enter your name">
    <div class="controls">
      <button id="save-score">Save Score</button>
      <button id="cancel-score">Cancel</button>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
